  <script>
    /**
     * Algorithm
     * 1. create a function to get integer from roman accepts one Arguments as Roman
     * 2. handle edgecases (return Enter proper Value)
     * 3. provide value to particular roman
     * 4. split the input into array
     * 5. loop the array and add the values and store output in result variable
     * 6. return the result
     * */

    var romanToInt = function (s) {
      const obj = {
        I: 1,
        V: 5,
        X: 10,
        L: 50,
        C: 100,
        D: 500,
        M: 1000,
      };
      // debugger;
      const { I, V, X, L, C, D, M } = obj;
      const arr = s.split("");
      let output = 0;
      // console.log("arr", arr);
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "I" && arr[i + 1] === "V") {
          const result = V - I;
          output = output + result;
          //arr.shift();
          arr.shift();
          continue;
        }
        if (arr[i] === "I" && arr[i + 1] === "X") {
          const result = X - I;
          output = output + result;
          arr.shift();
          // arr.shift();
          continue;
        }
        if (arr[i] === "X" && arr[i + 1] === "L") {
          const result = L - X;
          output = output + result;
          arr.shift();
          //arr.shift();
          continue;
        }
        if (arr[i] === "X" && arr[i + 1] === "C") {
          const result = C - X;
          output = output + result;
          arr.shift();
          //arr.shift();
          continue;
        }
        if (arr[i] === "C" && arr[i + 1] === "D") {
          const result = D - C;
          output = output + result;
          //arr.shift();
          arr.shift();
          continue;
        }
        if (arr[i] === "C" && arr[i + 1] === "M") {
          const result = M - C;
          output = output + result;
          //arr.shift();
          arr.shift();
          continue;
        }
        if (arr[i] === "I") {
          output = output + I;
        }
        if (arr[i] === "V") {
          output = output + V;
        }
        if (arr[i] === "X") {
          output = output + X;
        }
        if (arr[i] === "L") {
          output = output + L;
        }
        if (arr[i] === "C") {
          output = output + C;
        }
        if (arr[i] === "D") {
          output = output + D;
        }
        if (arr[i] === "M") {
          output = output + M;
        }
      }
      return output;
    };

    console.log(romanToInt("MCMXCIV"));
  </script>
